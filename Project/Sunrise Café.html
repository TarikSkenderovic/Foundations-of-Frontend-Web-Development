<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sunrise Café</title>
</head>
<body>

    <header>
        <div class="logo">
            <a href="#">Sunrise <span>Café</span></a>
        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2>Sunrise Café</h2>
        <p>Would you like to start the day with a nice coffee?</p>
    </div>
    <div class="menu" id="menu">
        <div class="menu-header">
            <h3>Menu</h3>
            <h4>Sunrise Café Menu</h4>
        </div>
        <div class="menu-content">
            <div class="hot-coffees">
                <div class="hot-coffees-image">
                    <img src="hot-coffees.jpg" alt="">
                </div>
                <div class="hot-coffees-body">
                    <h2>Hot Coffees</h2>
                    <label>"Indulge in our comforting selection of hot coffees, meticulously crafted to warm your soul with each sip. From rich and robust blends to velvety smooth lattes, our hot coffees promise to awaken your senses and embrace you in a comforting embrace of warmth and flavor."</label>
                </div>
            </div>
            <div class="cold-coffees">
                <div class="cold-coffees-image">
                    <img src="cold-coffees.jpg" alt="">
                </div>
                <div class="cold-coffees-body">
                    <h2>Cold Coffees</h2>
                    <label>"Escape the heat with our refreshing array of cold coffees, each sip a cool breeze on a scorching day. Dive into a world of icy delights, where smooth brews dance with creamy textures, and every sip is an invigorating journey to chill bliss. Embrace the cool side of coffee with our irresistible cold brews and frosty concoctions."</label>
                </div>
            </div>
            <div class="frappucino-coffees">
                <div class="frappucino-coffees-image">
                    <img src="frappuccino.jpg" alt="">
                </div>
                <div class="frappucino-coffees-body">
                    <h2>Frappucino Coffees</h2>
                    <label>"Escape into bliss with our Frappuccino coffees—a heavenly blend of creamy indulgence and irresistible sweetness. Each sip is a delightful journey of flavor, crafted to perfection and topped with a cloud of whipped cream. Dive into a world of decadence and refreshment with our Frappuccinos."</label>
                </div>
            </div>
        </div>
    </div>
     <div class="shop" id="shop">
        <div class="shop-header">
            <h3>Shop</h3>
            <h4>Sunrise Café</h4>
        </div>
        <div class="shop-box">
            <div class="item-1">
                <div class="card">
                    <div class="card-image">
                        <img src="caramel-macchiato.jpg">
                    </div>
                    <div class="card-body">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half"></i>
                        <label class="cash">4.45$</label>
                        <h3>Caramel Macchiato</h3>
                        <label></label>
                    </div>
                </div>
            </div>
            <div class="item-2">
                <div class="card">
                    <div class="card-image">
                        <img src="flat-white.png">
                    </div>
                    <div class="card-body">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <label class="cash">3.75$</label>
                        <h3>Flat White</h3>
                        <label></label>
                    </div>
                </div>
            </div>
            <div class="item-3">
                <div class="card">
                    <div class="card-image">
                        <img src="chocolate-frappuccino.png">
                    </div>
                    <div class="card-body">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half"></i>
                        <label class="cash">3.95$</label>
                        <h3>Chocolate Frappucino</h3>
                        <label></label>
                    </div>
                </div>
            </div>
          

</body>

</html>
