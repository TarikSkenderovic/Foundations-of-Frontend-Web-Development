<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="./checkout.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="logo">TechZone</div>
          <ul class="nav-options">
            <li><a href="./Project2.html">Home</a></li>
            <li><a href="./products.html">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
            </nav>
            </header>

            <main class="checkout-container">
                <h2>Checkout</h2>
                <form class="checkout-form">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="123 Main St" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="New York" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="NY" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" name="zip" placeholder="10001" required>
                    </div>
                    <div class="form-group">
                        <label for="card">Credit Card Number</label>
                        <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="form-group">
                        <label for="exp">Expiration Date</label>
                        <input type="text" id="exp" name="exp" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" required>
                    </div>
                    <button type="submit" class="checkout-btn">Complete Purchase</button>
                </form>
            </main>

            <footer class="footer">
                <p>&copy; 2024 TechZone. All Rights Reserved.</p>
              </footer>
</body>
</html>
