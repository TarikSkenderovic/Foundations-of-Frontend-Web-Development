<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Weather Forecast App</a>
  </nav>

  <!-- Content Section -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Check Weather</h5>
            <form id="weatherForm">
              <div class="form-group">
                <label for="city">Enter City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
              </div>
              <button type="submit" class="btn btn-primary">Get Weather</button>
            </form>
            <div id="weatherInfo" class="mt-4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    $(document).ready(function() {
      // Form submission
      $('#weatherForm').submit(function(event) {
        event.preventDefault(); // Prevent default form submission
        var city = $('#city').val(); // Get city input value
        getWeather(city); // Call function to get weather data
      });

      // Function to fetch weather data using OpenWeatherMap API
      function getWeather(city) {
        var apiKey = 'YOUR_OPENWEATHERMAP_API_KEY';
        var apiUrl = 'https://api.openweathermap.org/data/2.5/weather?q=' + city + '&appid=' + apiKey + '&units=metric';
        
        $.ajax({
          url: apiUrl,
          method: 'GET',
          success: function(response) {
            // Display weather information
            var weatherInfo = `
              <h5>Weather in ${response.name}, ${response.sys.country}</h5>
              <p>Temperature: ${response.main.temp}Â°C</p>
              <p>Weather: ${response.weather[0].description}</p>
            `;
            $('#weatherInfo').html(weatherInfo);
          },
          error: function(xhr, status, error) {
            // Display error message if city not found
            $('#weatherInfo').html(`<p class="text-danger">City not found. Please try again.</p>`);
          }
        });
      }
    });
  </script>
</body>
</html>
